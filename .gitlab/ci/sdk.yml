.build-sdk:
  stage: build
  extends: .build
  variables:
    DOCKER_IMAGE: "$CI_REGISTRY_IMAGE"
  script: |
    bash docker-sdk.sh
    VERSION="${VERSION:-snapshot}"
    docker tag "$DOCKER_IMAGE:$TARGETS-$VERSION" \
      "$DOCKER_IMAGE:sdk-$TARGETS-$CI_COMMIT_REF_SLUG-$CI_PIPELINE_ID"
    docker push "$DOCKER_IMAGE:sdk-$TARGETS-$CI_COMMIT_REF_SLUG-$CI_PIPELINE_ID"

build-sdk_x86_64:
  variables:
    TARGETS: "x86-64"
  extends: .build-sdk

build-sdk_mips_24kc:
  variables:
    TARGETS: "ath79-generic"
  extends: .build-sdk

.test-sdk:
  stage: test
  before_script:
    - cd ~/openwrt
    - touch .config
    - make prepare-tmpinfo scripts/config/conf
    - ./scripts/config/conf --defconfig=.config Config.in
    - make prereq
    - rm .config
    - make defconfig
    - ./scripts/feeds update base
    - ./scripts/feeds install busybox
    - sync
    - sleep 1
    - make package/busybox/compile V=s
    - sync
    - sleep 1

test-sdk_x86_64:
  extends: .test-sdk
  image: "$CI_REGISTRY_IMAGE:sdk-x86-64-$CI_COMMIT_REF_SLUG-$CI_PIPELINE_ID"
  script:
    - ls ./bin/packages/x86_64/base/busybox*

test-sdk_mips_24kc:
  extends: .test-sdk
  image: "$CI_REGISTRY_IMAGE:sdk-ath79-generic-$CI_COMMIT_REF_SLUG-$CI_PIPELINE_ID"
  script:
    - ls ./bin/packages/mips_24kc/base/busybox*
